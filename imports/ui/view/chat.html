<template name="Chat">
  <div class="chat-block left">
      <div class="chat-list scrollbar left">
        {{#if isSubsReady}}
          {{#each getMessages}}
            <div class="chat-message left">
              <div class="avatar {{getBorderUser from}} left">
                
                <img src="{{getAvatarUser from}}" alt="user-avatar" width="36" height="36">
              </div>
              <div class="chat-message-text left">
                <div class="top-message-text left">
                  <span class="nick-name left white-text">
                    {{getSenderInfo from}}
                  </span> 
                  <span class="gray-text">19:09</span> <!---->
                  
                  <i class="fa-solid fa-trash-can" id="deleteMessage"></i>
                </div>
              </div>
              <div class="bottom-message-text left">{{message}}</div> <!---->
            </div>
        
          {{/each}}
        {{else}}
        <p>Loading...</p>
      {{/if}}
      </div>
      <form class="chat-send-form border-rad left"> 
        <input type="text" placeholder="Ваше сообщение..." id="message" class="send-text-input"> 
        <button class="button-block right">
          <div class="back-button-block">
            <i class="fa-solid fa-paper-plane"></i>
          </div> 
        </button> 
       
      </form>
  </div>
</template>
